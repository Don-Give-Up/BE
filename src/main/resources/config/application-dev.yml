# dev (Development)
# 개발 위한 환경. 데이터베이스는 외부의 값을 사용 중에 있음.
# 실행 시에 데이터베이스가 다시 생기지는 않도록 하는 것이 기본 설정

server:
  port: 5678

spring:
  datasource:
    url: ${EXTERNAL_DB_URL}
    driver-class-name:
    username: ${EXTERNAL_DB_USERNAME}
    password: ${EXTERNAL_DB_PASSWORD}

  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true

  application:
    name: DonGiveUpBE